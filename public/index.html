<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

<body style="margin:0;">

  <div class="container">
    <h1 class="text-center">Movies-Application</h1>
    <div class="row my-5">
      <div class="col-sm-6 offset-sm-3">
        <button type="button"
                class="btn btn-lg btn-primary btn-block"
                data-toggle="popover"
                title="Popover title"
                data-content="And here's some amazing content. It's very engaging. Right?">
          Here's a Bootstrap Popover
        </button>
      </div>
    </div>
  </div>
  <!--movie input-->
<div>
    <p id="movie-title"></p>
</div>
  <!--loading ring-->
<div id="loader"></div>

<!--add movie form-->
<form>
    <label class="addTitle" for="rate-Form">Rate the Movie</label>

    <select id="rate-Form" class="form-control" onchange="interactiveKey()">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <input id="new-movie"  class="form-control" onkeyup="interactiveKey()" type="text" placeholder="Add a Movie">
    <input id="make-movie" type="submit" class="btn-block">
</form>





<div id="movies"></div>
