<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Application</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Viga" rel="stylesheet">
</head>
<body class="background">


    <!--header-->
    <div class="jumbotron custom-jumbotron">
        <div class="transparent-box">
        <h1 class="header">Movie Application</h1>
        </div>
    </div>

    <!--navigation bar-->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">BL Productions:</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Movies <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://www.imdb.com/" target="_blank">IMBD.com</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        More
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="https://www.rottentomatoes.com/" target="_blank">Reviews</a>
                        <a class="dropdown-item" href="#">Contact Us</a>
                    </div>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-warning my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>



<div class="container">

    <!--content-->

    <div class="hidden-xs col-sm-12 col-md-12 col-lg-12"><hr></div>

    <div class="row shift">

        <!--add movie form-->
        <div class="hxs-4 col-sm-4 col-md-4 col-lg-4">

            <form>
                <label class="addTitle" for="rateForm">Rate the Movie</label>
                <select class="col-4" id="rateForm">
                    <option value="">1-5</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <input id="newMovie"  class="form-control" type="text" placeholder="Add a Movie">
                <input id="newGenre" class="form-control" type="text" placeholder="Insert Genre">
                <button id="movieButton" class="btn-primary">Add Movie</button>
            </form>

            <!--edit movie form-->

            <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4"><br></div>
            <form>
                <label class="editTitle" for="editForm">Change Movie Rating</label>
                <select id="editForm">
                    <option value="">New Rating!</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <input id="editMovie"  class="form-control" type="text" placeholder="Edit Movie Title">
                <input id="editGenre" class="form-control" type="text" placeholder="Edit Genre">
                <input id="movieID" type="text" class="col-7" placeholder="Enter ID #">
                <button id="editButton" class="btn-primary">Edit Movie</button>
            </form>
        </div>

        <!--===============MOVIES DISPLAY=============-->

<div class="sx-8 col-sm-8 col-md-8 col-lg-8">
    <!--loading ring-->
    <div class="offset-5" id="loader"></div>

    <!--table of movies/rating/genre/remove-->
    <div class="scrollable">
    <table id="movieDisplay" class="table table-bordered table-striped">
        <thead id="tableHead">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Genre</th>
            <th>Rating</th>
            <th>Remove</th>
        </tr>
        </thead>

    <tbody id="movie-title"></tbody>

    </table>
    </div>
</div>



    
</div>


</div>
<script src="./main.js"></script>
</body>
</html>
