<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>
<body style="margin:0;">
<div class="container">
    <h1 class="text-center">Movies-Application</h1>

    <!--loading ring-->
    <div class="offset-5" id="loader"></div>

    <table id="movieDisplay" class="table-bordered">
        <thead class="container">
        <tr>
            <th>Reference ID</th>
            <th>Movie Title</th>
            <th>Movie Rating</th>
            <th>Remove Movie</th>
        </tr>
        </thead>

    <tbody id="movie-title"></tbody>

    </table>




<!--add movie form-->
<form>
    <label class="addTitle" for="rateForm">Rate the Movie</label>
    <select class="col-2" id="rateForm">
        <option value="">How Many Stars?</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <input id="newMovie"  class="form-control col-4" type="text" placeholder="Add a Movie">
    <button id="movieButton" class="btn-primary col-2">Add Movie</button>
</form>

<form>
    <label class="editTitle" for="editForm">Change Movie Rating</label>
    <select class="col-2" id="editForm">
        <option value="">New Rating!</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <input id="editMovie"  class="form-control col-4" type="text" placeholder="Edit Movie Title">
    <button id="editButton" class="btn-primary col-2">Edit Movie</button>
    <input id="movieID" type="text" placeholder="Enter # to Complete Edit">
</form>    
    



</div>
<script src="./main.js"></script>
</body>
</html>
